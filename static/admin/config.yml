                  - label: Путь к картинке
                    name: src
                    widget: image
                    media_folder: /assets/imgs/index

                  - label: Описание картинки
                    name: alt
                    widget: string

              - label: Заголовок
                name: title
                required: false
                widget: string

              - label: Описание
                name: desciption
                required: false
                widget: string

              - label: Фон (на телефоне)
                name: mobileImg
                widget: image
                media_folder: /assets/imgs/index

      - label: 'О приложении: Axle Live'
        name: aboutAppAxleLive
        file : content/index-page/aboutAppAxleLive.json
        editor:
          preview: false
        fields:
          - label: Заголовок
            name: title
            widget: string

          - label: Текст cta кнопки (mobile)
            name: ctaMobileBtn
            widget: string

          - label: Преимущества
            name: features
            widget: list
            summary: '{{fields.title}}'
            fields:
              - label: Блок ссылка
                name: isAboutAppBlock
                widget: boolean
                default: false
                required: false

              - label: Картинка
                name: img
                widget: object
                required: false
                fields:
                  - label: Путь к картинке
                    name: src
                    widget: image
                    media_folder: /assets/imgs/index

                  - label: Описание картинки
                    name: alt
                    widget: string

              - label: Заголовок
                name: title
                required: false
                widget: string

              - label: Описание
                name: desciption
                required: false
                widget: string

              - label: Фон (на телефоне)
                name: mobileImg
                widget: image
                media_folder: /assets/imgs/index

      - label: Сферы
        name: spheresSections
        file : content/index-page/spheresSections.json
        editor:
          preview: false
        fields:
          - label: Заголовок
            name: title
            widget: string

          - label: Ячейки
            name: list
            widget: list
            fields:
              - label: Сфера
                name: sphere
                widget: relation
                collection: spheres
                value_field: meta.slug
                search_fields: [ meta.slug, meta.title ]
                display_fields: [ meta.title ]

              - label: Скругленные углы
                name: roundedCorners
                widget: select
                multiple: true
                options:
                  - { label: Справа вверху, value: 1 }
                  - { label: Справа внизу, value: 2 }
                  - { label: Слева внизу, value: 3 }
                  - { label: Слева вверху, value: 4 }

              - label: Ширина ячейки
                name: width
                widget: select
                multiple: true
                options:
                  - { label: 25%, value: 1 }
                  - { label: 33%, value: 2 }
                  - { label: 50%, value: 3 }
                  - { label: 100%, value: 4 }


      - label: Баннер мобильного приложения
        name: bannerMobileApp
        file : content/index-page/bannerMobileApp.json
        editor:
          preview: false
        fields:
          - label: Заголовок
            name: title
            widget: string

          - label: Подзаголовок
            name: subtitle
            widget: string

          - label: Текст кнопки
            name: ctaBtn
            widget: string

          - label: Картинка (desktop)
            name: desktopImg
            widget: object
            fields:
              - label: Путь к картинке
                name: src
                widget: image
                media_folder: /assets/imgs/index

              - label: Описание картинки
                name: alt
                widget: string

          - label: Картинка (tablet)
            name: tabletImg
            widget: object
            fields:
              - label: Путь к картинке
                name: src
                widget: image
                media_folder: /assets/imgs/index

              - label: Описание картинки
                name: alt
                widget: string

          - label: Картинка (phone)
            name: phoneImg
            widget: object
            fields:
              - label: Путь к картинке
                name: src
                widget: image
                media_folder: /assets/imgs/index

              - label: Описание картинки
                name: alt
                widget: string

      - label: Возможности
        name: capabilitiesLayout
        file : content/index-page/capabilitiesLayout.json
        editor:
          preview: false
        fields:
          - label: Заголовок
            name: title
            widget: string

          - label: Строки сетки
