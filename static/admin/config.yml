                    name: title
                    widget: string

                  - label: Подзаголовок
                    name: subtitle
                    widget: string

                  - label: Ссылка
                    name: url
                    widget: string
                    hint: /capabilities/control

                  - label: Картинка
                    name: img
                    widget: object
                    fields:
                      - label: Путь к картинке
                        name: src
                        widget: image
                        media_folder: /assets/imgs/index

                      - label: Описание картинки
                        name: alt
                        widget: string

                  - label: Картинка (mobile)
                    name: mobileImg
                    widget: object
                    fields:
                      - label: Путь к картинке
                        name: src
                        widget: image
                        media_folder: /assets/imgs/index

                      - label: Описание картинки
                        name: alt
                        widget: string

  - name: blogPage
