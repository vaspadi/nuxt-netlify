          preview: false
        fields:
          - label: Заголовок
            name: title
            widget: string

          - label: Текст cta кнопки (mobile)
            name: ctaMobileBtn
            widget: string

          - label: Преимущества
            name: features
            widget: list
            summary: '{{fields.title}}'
