backend:
  name: github
  repo: vaspadi/nuxt-netlify
  branch: master # Branch to update (optional; defaults to master)

media_folder: assets/imgs/uploads
public_folder: uploads

collections:
  - name: blogArticles
    label: Блог
    folder: content/blogArticles
    format: frontmatter
    create: true
    slug: '{{fields.slug}}'
    editor:
      preview: false
    fields:
      - label: Название файла
        name: slug
        widget: string
        hint: 'Переименовать файл нельзя. Форматы: new-sphere, new_sphere, newSphere'

      - label: Заголовок
        name: title
        widget: string

      - label: Описание
        name: description
        widget: string

      - label: Превью картинка
        name: src
        widget: image
        media_folder: /assets/imgs/blog

      - label: Описание картинки
        name: alt
        widget: string

      - label: Body
        name: body
        widget: markdown

  - name: capabilities
    label: Возможности
    folder: content/capabilities
    extension: json
    create: true
    slug: '{{fields.slug}}'
    editor:
      preview: false
    fields:
      - label: Название файла
        name: slug
        widget: string
        hint: 'Переименовать файл нельзя. Форматы: new-sphere, new_sphere, newSphere'

      - label: Заголовок
        name: title
        widget: string

      - label: Интро блок
        name: introBlock
        widget: object
        fields:
          - label: Заголовок
            name: title
            widget: string

          - label: Подзаголовок
            name: subtitle
            widget: string

          - label: Текст кнопки
            name: ctaBtn
            widget: string

          - label: Читать больше
            name: notice
            widget: object
            fields:
              - label: Текст
                name: text
                widget: string

              - label: Текст кнопки
                name: ctaBtn
                widget: string

          - label: Картинка
            name: img
            widget: object
            fields:
              - label: Путь к картинке
                name: src
                widget: image
                media_folder: /assets/imgs/capabilities

              - label: Описание картинки
                name: alt
                widget: string

      - label: Текствовые блоки
        name: list
        widget: list
        summary: '{{fields.title}}'
        fields:
          - label: Заголовок
            name: title
            widget: string

          - label: Описание
            name: description
            widget: string

          - label: Картинка
            name: img
            widget: object
            fields:
              - label: Путь к картинке
                name: src
                widget: image
                media_folder: /assets/imgs/capabilities

              - label: Описание картинки
                name: alt
                widget: string

          - label: Иконка
            name: icon
            widget: object
            fields:
              - label: Путь к иконке
                name: src
                widget: image
                media_folder: /assets/imgs/capabilities

              - label: Описание иконки
                name: alt
                widget: string

  - name: apps
    label: Приложения
    folder: content/apps
    extension: json
    create: true
    slug: '{{fields.slug}}'
    editor:
      preview: false
    fields:
      - label: Название файла
        name: slug
        widget: string
        hint: 'Переименовать файл нельзя. Форматы: new-sphere, new_sphere, newSphere'

      - label: Заголовок
        name: title
        widget: string

      - label: Интро блок
        name: introBlock
        widget: object
        fields:
          - label: Заголовок
            name: title
            widget: string

          - label: Подзаголовок
            name: subtitle
            widget: string

          - label: Картинка
            name: img
            widget: object
            fields:
              - label: Путь к картинке
                name: src
                widget: image
                media_folder: /assets/imgs/apps

              - label: Описание картинки
                name: alt
                widget: string

      - label: Табы преимуществ
        name: featuresTabs
        widget: object
        fields:
          - label: Заголовок таба
            name: title
            widget: string

          - label: Заголовок
            name: text
            widget: string

          - label: Подзаголовок
            name: subtext
            widget: string

          - label: Два телефона
            name: twoMobiles
            widget: boolean
            default: false
            required: false

          - label: Заголовок под телефоном сотрудника
            name: employeeMobileTitle
            widget: string

          - label: Заголовок под телефоном клиента
            name: clientMobileTitle
            widget: string

          - label: Приоритет у телефона клиента
            name: isMainClientPhone
            widget: boolean
            default: true
            required: false

      - label: Текстовый блок
        name: arhitectorBlock
        widget: object
        fields:
          - label: Заголовок
            name: title
            widget: string

          - label: Текстовые блоки
            name: list
            widget: list
            fields:
              - label: Текст
                name: text
                widget: string


          - label: Картинка
            name: img
            widget: object
            fields:
              - label: Путь к картинке
                name: src
                widget: image
                media_folder: /assets/imgs/index

              - label: Описание картинки
                name: alt
                widget: string

  - name: spheres
    label: Сферы
    folder: content/spheres
    extension: json
    create: true
    slug: '{{fields.slug}}'
    editor:
      preview: false
    fields:
      - label: Ключевая информация
        name: meta
        widget: object
        fields:
          - label: Название файла
            name: slug
            widget: string
            hint: 'Переименовать файл нельзя. Форматы: new-sphere, new_sphere, newSphere'

          - label: Заголовок
            name: title
            widget: string

          - label: Превью картинка
            name: img
            widget: object
            fields:
              - label: Путь к картинке
                name: src
                widget: image
                media_folder: /assets/imgs/spheres

              - label: Описание картинки
                name: alt
                widget: string

          - label: Категории
            name: categories
            widget: relation
            collection: other
            file: spheresCategories
            value_field: categories.*.name
            search_fields: [ categories.*.name, categories.*.title ]
            display_fields: [ categories.*.title ]

      - label: Интро блок
        name: introBlock
        widget: object
        fields:
          - label: Заголовок
            name: title
            widget: string

          - label: Подзаголовок
            name: subtitle
            widget: string

          - label: Текст кнопки
            name: ctaBtn
            widget: string

          - label: Фоновое изображение
            name: backgroundImage
            widget: image
            media_folder: /assets/imgs/spheres

          - label: Преимущества
            name: features
            widget: list
            summary: '{{fields.title}}'
            fields:
              - label: Заголовок
                name: title
                widget: string

              - label: Картинка
                name: img
                widget: object
                fields:
                  - label: Путь к картинке
                    name: src
                    widget: image
                    media_folder: /assets/imgs/index

                  - label: Описание картинки
                    name: alt
                    widget: string

      - label: Преимущества
        name: benefits
        widget: list
        field: {
          - label: Описание,
            name: text,
            widget: string
        }

      - label: Статьи
        name: articles
        widget: list
        fields:
          - label: Заголовок
            name: title
            widget: string

          - label: Первый текст
            name: text
            widget: string

          - label: Второй текст
            name: subtitle
            widget: string

          - label: Reverse
            name: reverse
            widget: boolean
            default: false
            required: false

          - label: Аккордеон
            name: accordion
            widget: list
            fields:
              - label: Заголовок
                name: text
                widget: string

              - label: Подзаголовок
                name: subtext
                widget: string

              - label: Картинка
                name: img
                widget: object
                fields:
                  - label: Путь к картинке
                    name: src
                    widget: image
                    media_folder: /assets/imgs/spheres

                  - label: Описание картинки
                    name: alt
                    widget: string

  - name: indexPage
